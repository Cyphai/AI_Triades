Version_1_0_2.PopUpHelpView.3=Cette vue permet d'accéder aux différentes situations dans lesquelles les acteurs sélectionnés sont impliqués.\n
Version_1_0_2.PopUpHelpView.91=Les briques sont regroupées par étapes. Pour chaque étape, le schéma de navigation présente 3 cercles correspondants aux niveau d'importance de chaque brique.\n
Version_1_0_2.PopUpHelpView.94=Les plus importantes sont sur le cercle du centre et les moins importantes à l'extérieur.\n
Version_1_0_2.PopUpHelpView.95=Les briques bleues sont celles comportant des relations non-définies, les rouges des relations en écart et les vertes sont celle où toutes les relations sont en accord.\n
Version_1_0_2.PopUpHelpView.96=Il est possible d'accéder aux exports d'une briques à l'aide du dossier "exportés" de l'étape correspondante où à l'aide d'un clic droit sur la brique.
Version_1_0_2.PopUpHelpView.97=Lors de la création d'une nouvelle session, la première étape consiste à sélectionner les acteurs concernés par cette situation et à nommer cette session.\n
Version_1_0_2.PopUpHelpView.98=Pour nommer la session, éditer le titre juste au dessus de la liste des acteurs.\n
Version_1_0_2.PopUpHelpView.99=Il est possible de sélectionner des acteurs principaux (ceux qui sont directement concernés par la situation), et des acteurs secondaires.\n
