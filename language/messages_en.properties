Version_1_0_2.PopUpHelpView.100=To select an actor, click on its name in the left list, then click on the buttons "Add main actor" or "Add secondary actor".\n
Version_1_0_2.PopUpHelpView.101=It is also possible to add a whole group by selecting the folder group in the list.\n
Version_1_0_2.PopUpHelpView.102=Once selection has been made, click on "Create session" button on the bottom of the window. Warning, the list couldn't be modified after session creation.\n
Version_1_0_2.PopUpHelpView.3=This view allow to open any situations (bricks) where selectied actors are involved.\n
Version_1_0_2.PopUpHelpView.91=The bricks are grouped by step. For each step, the navigation scheme contains 3 concentric circles corresponding to a degree of interest of each bricks for thoses actors.\n
Version_1_0_2.PopUpHelpView.94=The inner circle contains most interesting bricks and the outer one contains less interestings bricks.\n
Version_1_0_2.PopUpHelpView.95=The colors of bricks correspond to the relations in the brick, blue one are for unfilled relations, red one for gapped relations and green one contains only correct relations.\n
Version_1_0_2.PopUpHelpView.96=Exports can be open from the folder "exported" of each step or with a right-click on the brick.\n
Version_1_0_2.PopUpHelpView.97=The first step of session creation consist on selecting involved actors and giving a name to the session.\n
Version_1_0_2.PopUpHelpView.98=To name a session, you have to edit the field above the adding buttons.\n
Version_1_0_2.PopUpHelpView.99=It is possible to add main actors (thoses who are directly involved in the situation) and secondary actors.\n
