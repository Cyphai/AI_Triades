Version_1_0_2.PopUpHelpView.100=Per selezionare un attore, cliccare sul suo nome nella lista sulla sinistra, poi cliccare sul pulsante "Aggiungere un attore principale" o "Aggiungere un attore secondario" in funzione del ruolo dell'attore.\n
