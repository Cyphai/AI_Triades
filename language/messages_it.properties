Version_1_0_2.PopUpHelpView.102=Una volta che la selezione \u00E8 terminata, cliccate su "Creare la sessione" in basso nella finestra. Attenzione, non \u00E8 più possibile modificare questa lista quando la sessione \u00E8 stata creata.\n
Version_1_0_2.PopUpHelpView.3=Questa vista permette di accedere alle differenti situazioni nelle quali gli attori selezionati sono implicati.\n
Version_1_0_2.PopUpHelpView.91=I bricks sono raggruppati per tappe. Per ogni tappa, lo schema di navigazione presenta 3 cerchi corrispondenti ai livelli di importanza di ogni brick.\n
Version_1_0_2.PopUpHelpView.94=I più importanti sono sul cerchio centrale e i meno importanti all'esterno.\n
Version_1_0_2.PopUpHelpView.95=I bricks blu sono quelli che hanno delle relazioni non-definite, i rossi delle relazioni in scarto e i verdi sono quelli dove tutte le relazioni sono in accordo.\n
Version_1_0_2.PopUpHelpView.96=Si pu\u00F2 accedere alle esportazioni di un brick per mezzo della cartella "esportati" della tappa corrispondente o con un click destro sul brick.
Version_1_0_2.PopUpHelpView.97=Durante la creazione di una nuova sessione, la prima tappa consiste nel selezionare gli attori interessati da questa situazione e nominare la sessione.\n
Version_1_0_2.PopUpHelpView.98=Per nominare la sessione, modificate il titolo appena sopra la lista degli attori.\n
Version_1_0_2.PopUpHelpView.99=Si possono selezionare degli attori  principali  (quelli che sono direttamente interessati dalla situazione), e degli attori secondari.\n
