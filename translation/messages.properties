Version_1_0_2.PopUpHelpView.100=Pour sélectionner un acteur, cliquer sur son nom dans la liste sur la gauche, puis cliquer sur le bouton "Ajouter un acteur principal" ou "Ajouter un acteur secondaire" en fonction du rôle de l'acteur.\n
